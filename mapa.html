<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Incendios en Bucaramanga</title>
    <style>
        /* Estilos para el mapa */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrAql0RreSi4ly0fwKkzuyWG20BA19jqU&callback=initMap" async defer></script>
</head>
<body>
   
    <div id="map"></div>
    <script>
        function initMap() {
            
            const bucaramanga = { lat: 7.1254, lng: -73.1198 };

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: bucaramanga,
            });

            const incendios = [
                { lat: 7.136329, lng: -73.107436, title: "Sector El Jardín", url: "https://www.elcolombiano.com/colombia/incendios-en-santander" },
                { lat: 7.122596, lng: -73.114915, title: "Parque San Pio", url: "https://www.vanguardia.com/incendios-en-bucaramanga" },
                { lat: 7.137480, lng: -73.111346, title: "La Concordia", url: "https://www.eltiempo.com/incendios-bucaramanga" },
                { lat: 7.142678, lng: -73.126410, title: "Colonia El Castillo", url: "https://www.elcolombiano.com/colombia/incendios-en-santander" },
                { lat: 7.116626, lng: -73.118881, title: "Centro Histórico", url: "https://www.vanguardia.com/incendios-en-bucaramanga" },
                { lat: 7.145191228276888, lng: -73.13661602193747, title: "Incendio cerca del CAI de la Virgen", url: "https://www.eltiempo.com/colombia/otras-ciudades/incendio-forestal-en-santander-fotos-de-la-emergencia-en-condominios-en-ruitoque-846761" },
                { lat: 7.104775554383153, lng: -73.12928856226276, title: "Incendio en Samanes 6", url: "https://x.com/EmergenciasEc/status/1801395611616280904" },
                { lat: 7.145246031118655, lng: -73.13649871567694, title: "Incendio en la curva de la Virgen", url: "https://www.eltiempo.com/colombia/santander/incendios-en-bucaramanga-alerta-por-varias-conflagraciones-resigtradas-casi-a-la-vez-845380" },
                { lat: 7.145246, lng: -73.136498, title: "Brisas del Paraíso", url: "https://www.eltiempo.com/incendios-bucaramanga" },
                { lat: 7.136846, lng: -73.118198, title: "Altos del Kennedy", url: "https://www.elcolombiano.com/colombia/incendios-en-santander" },
                { lat: 7.137222, lng: -73.119660, title: "Manzanares", url: "https://www.vanguardia.com/incendios-en-bucaramanga" },
                { lat: 7.124278, lng: -73.123891, title: "Autopista Floridablanca - Bucaramanga", url: "https://www.elcolombiano.com/colombia/incendios-en-santander" },
            ];

            incendios.forEach((incendio) => {
                const marker = new google.maps.Marker({
                    position: { lat: incendio.lat, lng: incendio.lng },
                    map: map,
                    title: incendio.title,
                });

                marker.addListener("click", () => {
                    window.open(incendio.url, "_blank");
                });
            });
        }
    </script>
</body>
</html>
