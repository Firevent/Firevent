<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos</title>
    <!-- Vincula el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <!-- Logo de la app -->
        <img src="logo.png" alt="Logo" class="app-logo">
        
        <h1>Bienvenidos a la App</h1>
        <button class="menu-button map-button" onclick="openMap()">Ir al Mapa de Incendios</button>
        <button class="menu-button emergency-button" onclick="contactEmergency()">Contactar Emergencias</button>
        <button class="menu-button history-button" onclick="viewHistory()">Ver Historial de Incendios</button>
    </div>

    <script>
        function openMap() {
            window.location.href = "mapa.html";
        }

        function contactEmergency() {
            window.location.href = "tel:911";
        }

        function viewHistory() {
            window.location.href = "historial.html";
        }
    </script>
</body>
</html>
